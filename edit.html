  <main class="center-wrapper">
    <div class="form-card">
      <h2 class="title">Edit Post</h2>
      <p class="subtitle">Perbarui postinganmu agar lebih lengkap dan bermanfaat untuk pembaca lainnya.</p>

      <form id="edit-form" class="form-stack">
        <label>Title</label>
        <input name="title" required />

        <label>Category</label>
        <input name="category" />

        <label>Excerpt</label>
        <input name="excerpt" />

        <label>Content</label>
        <textarea name="content" required style="min-height:160px"></textarea>

        <div class="btn-row">
          <a class="btn-ghost" href="dashboard.html">Batal</a>
          <button class="btn-primary" type="submit">Simpan</button>
        </div>
      </form>
    </div>
