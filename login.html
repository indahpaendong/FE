  <!-- LOGIN FORM -->
  <main class="center-wrapper">
    <div class="form-card">
      <h2 class="title">Login</h2>
      <p class="subtitle">Masuk ke akunmu dan lanjutkan perjalanan projectmu.</p>

      <form id="login-form" class="form-stack">
        <table class="form-table">
          <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" name="email" type="email" required /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input id="password" name="password" type="password" required /></td>
          </tr>
          <tr>
            <td></td>
            <td><button class="btn-primary" type="submit" style="width:100%">Login</button></td>
          </tr>
        </table>
      </form>

      <p class="hint">
        Belum punya akun? <a href="register.html">Daftar sekarang</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    Dokumentasi kegagalan IT — belajarlah dari bug • <a href="contact.html">Contact</a>
